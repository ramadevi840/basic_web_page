<!DOCTYPE html>
<html>
<head>
    <title>Basic HTML Page</title>
</head>
<body>
    <h1>Welcome to My Web Page</h1>
    <p>This is a <b>bold</b> text example.</p>
    <p>This is an <u>underlined</u> text example.</p>
    <p>Water is represented as H<sub>2</sub>O.</p>
    <p>This is a paragraph with basic HTML tags like:</p>
    <ul>
        <li><b>Bold text using &lt;b&gt;</b></li>
        <li><u>Underlined text using &lt;u&gt;</u></li>
        <li>Subscript text like H<sub>2</sub>O using &lt;sub&gt;</li>
    </ul>
    <p>Thank you for visiting!</p>
</body>
</html>
